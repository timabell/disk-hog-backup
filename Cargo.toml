[package]
name = "disk-hog-backup"
version = "0.0.0-git"
edition = "2024"
license = "AGPL-3.0"
repository = "https://github.com/timabell/disk-hog-backup"
description = "A tool for backing up to external disk, making best use of the available space "

[dependencies]
bytesize = "1.3"
chrono = "0.4.42"
clap = { version = "4.5.48", features = ["derive"] }
crossbeam = "0.8.4"
filetime = "0.2.26"
md5 = "0.8.0"
rand = "0.9.2"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi"] }

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
regex = "1"
tempfile = "3.23.0"
